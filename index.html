<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Theyalow</title>
</head>
<body class="body">
    <header class="header">
        <img src="assets/Symbol background.png" alt="Symbol background" class="symbol-background">
        <img src="assets/Symbol foreground.png" alt="Symbol foreground" class="symbol-foreground">
        <span class="logo">theyalow</span>
        <div class="first"></div>
        <div class="second"></div>
        <nav class="navigation">
            <ul class="navigation-list">
                <li><img src="assets/about.png" alt="about us img" class="about-us-img"> about us</li>
                <div class="divider"></div>
                <li><img src="assets/services.png" alt="services img" class="services-img"> services</li>
                <div class="divider"></div>
                <li><img src="assets/contact.png" alt="contact img" class="contact-us-img"> contact</li>                
            </ul>
        </nav>
        <section class="video">
            <section class="big-button">
                <img src="assets/play big.png" alt="big">
                <img src="assets/play arrow big.png" alt="big arrow" class="big-arrow">
            </section>
            <section class="small-button">
                <img src="assets/play small.png" alt="small">
                <img src="assets/play arrow small.png" alt="small-arrow" class="small-arrow">
            </section>
            <section class="watched">
                <img src="assets/video length.png" alt="length">
                <img src="assets/watched.png" alt="watched-length" class="watched-length">
            </section>
            <img src="assets/sound.png" alt="sound" class="sound">
        </section>
        <h1 class="h1-header"><span class="color-text">the cool</span><br>the minimal</h1>
        <div class="button-left">
            <img src="assets/button.png" alt="left button" class="button-left-img">
            <img src="assets/left.png" alt="left arrow" class="button-right-arrow">
        </div>
        <div class="button-right">
            <img src="assets/button.png" alt="right button" class="button-right-img">
            <img src="assets/right.png" alt="right arrow" class="button-right-arrow">
        </div>
    </header>
    <main class="main">
        <section class="icon-area">
            <ul class="icon-list">
                    <div class="icon-divider"></div>
                <li>
                    <img src="assets/cloud.png" alt="cloud img"><br>better design
                </li>
                <div class="icon-divider"></div>
                <li>
                    <img src="assets/leaf.png" alt="leaf img"><br>customise
                </li>
                <div class="icon-divider"></div>
                <li>
                    <img src="assets/plane.png" alt="plane img"><br>its Free
                </li>
                <div class="icon-divider"></div>
            </ul>
        </section>
        <section class="scroll-area">

        </section>
        <section class="dark-area">
            
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
